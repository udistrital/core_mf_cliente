@if (!isLogin) {
    <ng-uui-login
    [appname]="appname"
    [isloading]="isloading"
    (loginEvent)="loginEvent()"
    ></ng-uui-login>
}@else {
    <ng-uui-header
        [appname]="appname"
        [username]="username"
        [notificaciones]="notificaciones"
        [menuApps]="menuApps"
        (logoutEvent)="logoutEvent()"
    ></ng-uui-header>
    <ng-uui-sidebar 
        [appMenu]="appMenu" 
        [navItems]="navItems">
    </ng-uui-sidebar>
    <ng-uui-footer></ng-uui-footer>
}
